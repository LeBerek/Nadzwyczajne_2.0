        <h1>Loading Gauge</h1>
        <p>Loading gauge is a concept of predefined dimensions of height and width of a wagon with cargo. <br /> is defined by the dimensions of height and width above the rail top which must not be exceeded by a rail vehicle or its load, so not to foul line side fixtures or structured.</p>
